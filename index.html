<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Instagram Post</title>
</head>

<body>
    <div class="post">
        <div class="post-header">
            <div class="ph-left">
                <div>
                    <!--Este ícono está diferente porque el de HTML5 no se visualizaba
                    <i class="fas fa-html5"></i>
                    -->
                    <i class="fas fa-file-code icon-topleft"></i>
                </div>
                <div><strong>HTML5</strong><br />Rigoberto</div>
            </div>
            <div>
                <!--Este ícono está diferente porque el de los 3 puntos verticales no se visualizaba
                <i class="fas fa-ellipsis-vertical"></i>
                -->
                <i class="fas fa-bars"></i>
            </div>
        </div>

        <div class="post-img">
            <img src="https://images.stockcake.com/public/8/e/4/8e4e5266-5ee9-4bf8-8128-a3e3e5d38b36_large/sunrise-over-fields-stockcake.jpg"
                alt="Sunrise over fields" width="450" height="450" />
        </div>

        <div class="post-body">
            <div class="post-icons">
                <div>
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                </div>
                <div>
                    <i class="far fa-bookmark"></i>
                </div>
            </div>
            <p>
                Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>,
                <strong>Web</strong> and <strong>100,000 others</strong>
            </p>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis
                inventore, esse quibusdam nobis eius maxime hic totam est officiis
                molestias, eum dolores quos aut iusto ea necessitatibus et repudiandae
                recusandae.
            </p>
        </div>
    </div>
</body>

</html>
